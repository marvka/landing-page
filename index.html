<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Bird Watchers Britain</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <!-- Header -->
      <header>
        <ul>
          <li><p class="logo">Bird Watchers Britain</p></li>
          <li class="push-right">
            <a
              href="https://www.rspb.org.uk/birds-and-wildlife/"
              target="_blank"
            >
              UK Birds and Wildlife
            </a>
          </li>
          <li>
            <a href="https://www.rspb.org.uk/fun-and-learning/" target="_blank">
              Fun & Learning
            </a>
          </li>
          <li>
            <a href="https://www.rspb.org.uk/get-involved/" target="_blank"
              >Get Involved</a
            >
          </li>
        </ul>
      </header>
      <!-- Section with image -->
      <section class="hero-wrapper">
        <div class="hero-content">
          <h2 class="hero-title">Britain is home to 627 wild bird species</h2>
          <p>
            The
            <a href="https://bou.org.uk/british-list/" target="_blank">list</a>
            is maintained by the
            <a href="https://bou.org.uk" target="_blank"
              >British Ornithologists Union (BOU)</a
            >
            and is divided into species categories denoting a bird's status on
            the list.
          </p>
          <button>Sign up</button>
        </div>
        <img
          src="media/dove-landing.jpg"
          alt="Stock photo of a person working on a MacBook with a coffee mug next to them."
        />
      </section>
      <!-- Section with a quote -->
      <!-- Section with a centered cta banner -->
      <!-- Footer -->
    </div>
  </body>
</html>
